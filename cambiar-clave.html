<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Clave - Medra</title>
    <link rel="icon" href="img/logo-principal/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* TU CSS IGUAL */
        body { margin: 0; font-family: Arial; text-align: center; background: white; }
        .header { background: #3A5795; color: white; padding: 15px; font-weight: bold; }
        .panel { width: 500px; margin: 50px auto; padding: 30px; border: 1px solid #ccc; border-radius: 5px; background: white; }
        .form-group input { width: 100%; padding: 8px 8px 8px 45px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { width: 100%; padding: 10px; background: #0d83d1; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #message { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="header">Medra - Cambiar Clave</div>
    <div class="panel">
        <h2>Recuperar Acceso</h2>
        <form id="emailForm">
            <div class="form-group">
                <label>Correo Registrado</label>
                <div style="position:relative;">
                    <i class="fas fa-envelope" style="position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#aaa;"></i>
                    <input type="email" id="email" placeholder="tucorreo@midatara.com" required>
                </div>
            </div>
            <button type="submit" class="btn" id="btn">Enviar Enlace</button>
        </form>
        <div id="message"></div>
        <a href="index.html" style="display:block;margin-top:20px;color:#3A5795;font-size:14px;">Volver</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-functions.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = { /* TU CONFIG DE "medra" */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const functions = getFunctions(app);

        const form = document.getElementById('emailForm');
        const btn = document.getElementById('btn');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (!email) return;

            btn.disabled = true;
            btn.textContent = 'Enviando...';
            showMessage('Verificando...', 'loading');

            try {
                // 1. Verificar correo
                const q = query(collection(db, 'users'), where('email', '==', email));
                const snap = await getDocs(q);
                if (snap.empty) throw new Error('Correo no registrado');

                // 2. Generar token Ãºnico
                const token = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);

                // 3. Guardar token (expira en 10 min)
                const resetRef = doc(db, 'passwordResets', email);
                await setDoc(resetRef, {
                    token,
                    expiresAt: new Date(Date.now() + 10 * 60 * 1000)
                });

                // 4. Enviar enlace
                const sendLink = httpsCallable(functions, 'sendResetLink');
                await sendLink({ email, link: `${window.location.origin}/nueva-clave.html?token=${token}` });

                showMessage(`Enlace enviado a <strong>${email}</strong>`, 'success');
                setTimeout(() => location.href = 'index.html', 3000);

            } catch (err) {
                showMessage(err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Enviar Enlace';
            }
        });

        function showMessage(text, type) {
            message.innerHTML = text;
            message.className = type;
            message.style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Clave - MiDatara</title>
    <link rel="icon" href="img/logo-principal/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        .header {
            background-color: #3A5795;
            color: white;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .panel {
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .panel h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: normal;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .input-wrapper {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
        }
        .input-icon::after {
            content: '';
            position: absolute;
            left: 28px;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 8px 8px 8px 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #0d83d1;
            box-shadow: 0 0 8px rgba(13, 131, 209, 0.5);
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #0d83d1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover:not(:disabled) {
            background-color: #0c72b1;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .code-inputs input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .code-inputs input:focus {
            border-color: #0d83d1;
            box-shadow: 0 0 8px rgba(13, 131, 209, 0.5);
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .back-link {
            margin-top: 20px;
            display: block;
            color: #3A5795;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">MiDatara - Cambiar Clave</div>
    <div class="panel">
        <h2>Recuperar Acceso</h2>
        <form id="emailForm">
            <div class="form-group">
                <label for="email">Correo Electrónico Registrado</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="tucorreo@midatara.com" required>
                </div>
            </div>
            <button type="submit" class="btn" id="verifyBtn" disabled>Enviar Código</button>
        </form>

        <div id="codeSection" style="display: none; margin-top: 30px;">
            <p>Ingresa el código de 8 dígitos que enviamos a tu correo:</p>
            <div class="code-inputs">
                <input type="text" maxlength="1" class="code-digit">
                <input type="text" maxlength="1" class="code-digit">
                <input type="text" maxlength="1" class="code-digit">
                <input type="text" maxlength="1" class="code-digit">
                <input type="text" maxlength="1" class="code-digit">
                <input type="text" maxlength="1" class="code-digit">
                <input type="text" maxlength="1" class="code-digit">
                <input type="text" maxlength="1" class="code-digit">
            </div>
            <button class="btn" id="validateCodeBtn">Validar Código</button>
        </div>

        <div id="message"></div>
        <a href="index.html" class="back-link">Volver al inicio de sesión</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6JY7FaRqjZoN6OzbFHoIXxd-IJL3H-Ek",
            authDomain: "datara-salud.firebaseapp.com",
            projectId: "datara-salud",
            storageBucket: "datara-salud.firebasestorage.app",
            messagingSenderId: "198886910481",
            appId: "1:198886910481:web:abbc345203a423a6329fb0",
            measurementId: "G-MLYVTZPPLD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const emailInput = document.getElementById('email');
        const verifyBtn = document.getElementById('verifyBtn');
        const emailForm = document.getElementById('emailForm');
        const codeSection = document.getElementById('codeSection');
        const codeInputs = document.querySelectorAll('.code-digit');
        const validateCodeBtn = document.getElementById('validateCodeBtn');
        const message = document.getElementById('message');

        let verificationCode = '';
        let targetEmail = '';

        // Habilitar botón si el correo parece válido
        emailInput.addEventListener('input', () => {
            const email = emailInput.value.trim();
            const isValid = /^[\w.-]+@[\w.-]+\.\w+$/.test(email); // Formato válido
            verifyBtn.disabled = !isValid;
        });

        // Enviar código
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verificando...';
            showMessage('Buscando correo en el sistema...', 'loading');

            try {
                const q = query(collection(db, 'users'), where('email', '==', email));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    showMessage('Este correo no está registrado.', 'error');
                    resetVerifyState();
                    return;
                }

                // Generar código de 8 dígitos únicos
                verificationCode = Math.floor(10000000 + Math.random() * 90000000).toString();
                targetEmail = email;

                // Simular envío de correo (en producción: EmailJS o Firebase Functions)
                console.log(`CÓDIGO ENVIADO A ${email}: ${verificationCode}`);

                // Mostrar sección de código
                codeSection.style.display = 'block';
                showMessage(`Código enviado a <strong>${email}</strong>`, 'success');
                verifyBtn.style.display = 'none';
                emailForm.style.display = 'none';
                codeInputs[0].focus();

            } catch (error) {
                console.error(error);
                showMessage('Error al verificar el correo.', 'error');
                resetVerifyState();
            }
        });

        // Manejo de inputs de código
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (!/^\d$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                if (index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        // Validar código
        validateCodeBtn.addEventListener('click', () => {
            const enteredCode = Array.from(codeInputs).map(i => i.value).join('');
            if (enteredCode.length !== 8) {
                showMessage('Ingresa los 8 dígitos completos.', 'error');
                return;
            }

            if (enteredCode === verificationCode) {
                showMessage('Código correcto. Redirigiendo...', 'success');
                localStorage.setItem('resetEmail', targetEmail); // Guardar correo
                setTimeout(() => {
                    window.location.href = 'nueva-clave.html';
                }, 1500);
            } else {
                showMessage('Código incorrecto. Inténtalo de nuevo.', 'error');
            }
        });

        function showMessage(text, type) {
            message.innerHTML = text;
            message.className = type;
            message.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 6000);
        }

        function resetVerifyState() {
            verifyBtn.disabled = false;
            verifyBtn.textContent = 'Enviar Código';
        }
    </script>
</body>
</html>

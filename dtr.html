        function renderTable() {
            const tbody = document.getElementById('tableBody');

                const tr = document.createElement('tr');

                    <td>${row.nombre}</td>

                    <td class="center">${row.fax}</td>
                    <td>${row.contacto}</td>
                    <td>${row.email}</td>
                `;
                tbody.appendChild(tr);
            });

            updateColumnWidths();
        }

        function updateColumnWidths() {
            const headers = document.querySelectorAll('th');
            const rows = document.querySelectorAll('tbody tr');
            
            headers.forEach(function(th) {
                const column = th.dataset.column;
                if (column) {
                    th.style.width = columnWidths[column] + 'px';
                    th.style.minWidth = columnWidths[column] + 'px';
                    th.style.maxWidth = columnWidths[column] + 'px';
                }
            });

            rows.forEach(function(row) {
                const cells = row.querySelectorAll('td');
                const columns = ['codigo', 'rut', 'nombre', 'direccion', 'telefono', 'fax', 'contacto', 'email'];
                cells.forEach(function(cell, index) {
                    const column = columns[index];
                    if (column) {
                        cell.style.width = columnWidths[column] + 'px';
                        cell.style.minWidth = columnWidths[column] + 'px';
                        cell.style.maxWidth = columnWidths[column] + 'px';
                    }
                });
            });
        }

        function updateSingleColumn(columnName, width) {
            const columns = ['codigo', 'rut', 'nombre', 'direccion', 'telefono', 'fax', 'contacto', 'email'];
            const columnIndex = columns.indexOf(columnName);
            
            // Update header
            const header = document.querySelector(`th[data-column="${columnName}"]`);
            if (header) {
                header.style.width = width + 'px';
                header.style.minWidth = width + 'px';
                header.style.maxWidth = width + 'px';
            }
            
            // Update all cells in that column
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(function(row) {
                const cell = row.querySelectorAll('td')[columnIndex];
                if (cell) {
                    cell.style.width = width + 'px';
                    cell.style.minWidth = width + 'px';
                    cell.style.maxWidth = width + 'px';
                }
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredData = data.filter(function(row) {
                return Object.values(row).some(function(value) {
                    return value.toString().toLowerCase().includes(searchTerm);
                });
            });
            renderTable();
        });

        // Sort functionality
        document.querySelectorAll('.sortable').forEach(function(th) {
            th.addEventListener('click', function(e) {
                if (e.target.classList.contains('resize-handle')) return;
                
                const column = th.dataset.column;
                const direction = sortConfig.key === column && sortConfig.direction === 'asc' ? 'desc' : 'asc';
                sortConfig = { key: column, direction: direction };

                filteredData.sort(function(a, b) {
                    let aVal = a[column];
                    let bVal = b[column];
                    
                    if (column === 'codigo' || column === 'telefono') {
                        aVal = parseInt(aVal) || 0;
                        bVal = parseInt(bVal) || 0;
                    }

                    if (aVal < bVal) return direction === 'asc' ? -1 : 1;
                    if (aVal > bVal) return direction === 'asc' ? 1 : -1;
                    return 0;
                });

                // Update sort icons
                document.querySelectorAll('.sort-icon').forEach(function(icon) {
                    icon.textContent = '';
                });
                th.querySelector('.sort-icon').textContent = direction === 'asc' ? '‚ñ≤' : '‚ñº';

                renderTable();
            });
        });

        // Column resize functionality
        let isResizing = false;
        let currentColumn = null;
        let startX = 0;
        let startWidth = 0;

        document.querySelectorAll('.resize-handle').forEach(function(handle) {
            handle.addEventListener('mousedown', function(e) {
                e.preventDefault();
                e.stopPropagation();
                isResizing = true;
                currentColumn = handle.dataset.column;
                startX = e.pageX;
                startWidth = columnWidths[currentColumn];
                document.body.style.cursor = 'col-resize';
            });
        });

        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            
            const diff = e.pageX - startX;
            const newWidth = Math.max(50, startWidth + diff);
            columnWidths[currentColumn] = newWidth;
            
            updateSingleColumn(currentColumn, newWidth);
        });

        document.addEventListener('mouseup', function() {
            if (isResizing) {
                isResizing = false;
                currentColumn = null;
                document.body.style.cursor = 'default';
            }
        });

        // Initial render
        renderTable();

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registerForm">
        <label for="fullName">Nombre completo:</label>
        <input type="text" id="fullName" required>

        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" required>

        <label for="birthDate">Fecha de nacimiento:</label>
        <input type="date" id="birthDate" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>

        <label for="sex">Sexo:</label>
        <select id="sex" required>
            <option value="">Seleccione...</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <label for="module">Módulo:</label>
        <select id="module" required>
            <option value="">Seleccione...</option>
            <option value="Salud">Salud</option>
            <option value="Album">Album</option>
            <option value="Personal">Personal</option>
        </select>

        <label for="category">Categoría:</label>
        <select id="category" required>
            <option value="">Seleccione...</option>
            <option value="Administrador">Administrador</option>
            <option value="Coordinadora">Coordinadora</option>
            <option value="Corporativa">Corporativa</option>
            <option value="Operador">Operador</option>
            <option value="Laboratorio">Laboratorio</option>
        </select>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required minlength="6">

        <label for="repeatPassword">Repetir contraseña:</label>
        <input type="password" id="repeatPassword" required minlength="6">

        <button type="submit">Registrarse</button>
    </form>
    <div id="message"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD6JY7FaRqjZoN6OzbFHoIXxd-IJL3H-Ek",
            authDomain: "datara-salud.firebaseapp.com",
            projectId: "datara-salud",
            storageBucket: "datara-salud.firebasestorage.app",
            messagingSenderId: "198886910481",
            appId: "1:198886910481:web:abbc345203a423a6329fb0",
            measurementId: "G-MLYVTZPPLD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const birthDate = document.getElementById('birthDate').value;
            const email = document.getElementById('email').value;
            const sex = document.getElementById('sex').value;
            const module = document.getElementById('module').value;
            const category = document.getElementById('category').value;
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;

            if (password !== repeatPassword) {
                showMessage('Las contraseñas no coinciden.', 'error');
                return;
            }

            try {
                // Crear usuario en Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Guardar datos adicionales en Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    fullName: fullName,
                    username: username,
                    birthDate: birthDate,
                    email: email,
                    sex: sex,
                    module: module,
                    category: category,
                    createdAt: new Date()
                });

                showMessage('Registro exitoso. Puede iniciar sesión.', 'success');
                form.reset();
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al registrar: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>

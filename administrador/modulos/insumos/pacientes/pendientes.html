<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes Pendientes - Insumos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="pendientes.css">
</head>
<body>
    <div class="pendientes-main-container">
        <h1 class="pendientes-title">Pacientes Pendientes de Carga</h1>
        <div class="pendientes-controls">
            <button id="marcarCargadosBtn" class="btn-primary" disabled>
                <i class="fas fa-check-double"></i> Marcar como CARGADO
            </button>
            <button id="refreshBtn" class="btn-secondary">
                <i class="fas fa-sync-alt"></i> Actualizar
            </button>
        </div>

        <div class="pendientes-table-container">
            <table class="pendientes-table" id="pendientesTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Estado</th>
                        <th>Previsión</th>
                        <th>Admisión</th>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Fecha CX</th>
                        <th>Proveedor</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="loading" class="loading-modal">
            <div class="spinner"></div>
            <span class="loading-text">Cargando...</span>
        </div>
    </div>

    <div class="pendientes-toast-container" id="toastContainer"></div>

    <script type="module" src="pendientes.js"></script>
</body>
</html>

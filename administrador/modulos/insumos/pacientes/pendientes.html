<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes Pendientes - Insumos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="pendientes.css">
</head>
<body>
    <div class="pendientes-main-container">
        <!-- Botón Volver -->
        <div class="pendientes-back-button">
            <button onclick="parent.loadContent('modulos/insumos/pacientes/seccion.html')" class="btn-back">
                <i class="fas fa-arrow-left"></i> Volver al menú
            </button>
        </div>

        <h1 class="pendientes-title">Pacientes Pendientes de Carga</h1>

        <div class="pendientes-controls-container">
            <div class="pendientes-buttons">
                <button id="marcarCargadosBtn" class="btn-primary" disabled>
                    <i class="fas fa-check-double"></i> Marcar como CARGADO
                </button>
                <button id="refreshBtn" class="btn-secondary">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
        </div>

        <div class="pendientes-table-container">
            <table class="pendientes-table" id="pendientesTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"><div class="resize-handle"></div></th>
                        <th>Estado<div class="resize-handle"></div></th>
                        <th>Previsión<div class="resize-handle"></div></th>
                        <th>Admisión<div class="resize-handle"></div></th>
                        <th>Paciente<div class="resize-handle"></div></th>
                        <th>Médico<div class="resize-handle"></div></th>
                        <th>Fecha CX<div class="resize-handle"></div></th>
                        <th>Proveedor<div class="resize-handle"></div></th>
                        <th>Total<div class="resize-handle"></div></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="loading" class="loading-modal">
            <div class="spinner"></div>
            <span class="loading-text">Cargando...</span>
        </div>
    </div>

    <div class="pendientes-toast-container" id="toastContainer"></div>

    <script type="module" src="pendientes.js"></script>
    <script type="module" src="resizeColumns.js"></script>
</body>
</html>

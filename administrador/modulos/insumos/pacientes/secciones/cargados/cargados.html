<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes Cargados - Insumos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="cargados.css">
</head>
<body>
    <div class="cargados-main-container">

        <div class="cargados-back-button">
            <button onclick="parent.loadContent('modulos/insumos/pacientes/seccion.html')" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                <span>Volver al menú principal</span>
            </button>
        </div>

        <h1 class="cargados-title">Pacientes con Insumos Cargados</h1>

        <	div class="cargados-controls-container">
            <div class="cargados-buttons">
                <button id="refreshBtn" class="btn-secondary">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
        </div>

        <div class="cargados-table-container">
            <table class="cargados-table" id="cargadosTable">
                <thead>
                    <tr>
                        <th>Previsión<div class="resize-handle"></div></th>
                        <th>Admisión<div class="resize-handle"></div></th>
                        <th>Paciente<div class="resize-handle"></div></th>
                        <th>Médico<div class="resize-handle"></div></th>
                        <th>Fecha CX<div class="resize-handle"></div></th>
                        <th>Proveedor<div class="resize-handle"></div></th>
                        <th>Total<div class="resize-handle"></div></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="loading" class="loading-modal">
            <div class="spinner"></div>
            <span class="loading-text">Cargando...</span>
        </div>
    </div>

    <div class="cargados-toast-container" id="toastContainer"></div>

    <script type="module" src="cargados.js"></script>
    <script type="module" src="resizeColumns.js"></script>
</body>
</html>

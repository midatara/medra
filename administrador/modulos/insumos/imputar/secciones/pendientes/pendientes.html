<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendientes de Imputar - Insumos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="pendientes.css">
</head>
<body>
    <div class="imputar-main-container">

        <div class="imputar-back-button">
            <button onclick="parent.loadContent('modulos/insumos/imputar/secciones.html')" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                <span>Volver al menú Imputar</span>
            </button>
        </div>

        <h1 class="imputar-title">Pendientes de Imputar</h1>
        <p class="imputar-subtitle">Detalle de insumos pendientes de cargar en el sistema</p>

        <div class="imputar-controls-container">
            <div class="imputar-buttons">
                <button id="marcarCargadosBtn" class="btn-primary" disabled>
                    <i class="fas fa-check-double"></i> Marcar como CARGADO
                </button>
                <button id="refreshBtn" class="btn-secondary">
                    <i class="fas fa-sync-alt"></i> Actualizar lista
                </button>
            </div>
        </div>

        <div class="imputar-table-container">
            <table class="imputar-table" id="imputarTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"><div class="resize-handle"></div></th>
                        <th>Admisión<div class="resize-handle"></div></th>
                        <th>Código<div class="resize-handle"></div></th>
                        <th>Cantidad<div class="resize-handle"></div></th>
                        <th>Venta<div class="resize-handle"></div></th>
                        <th>Fecha CX<div class="resize-handle"></div></th>
                        <th>Previsión<div class="resize-handle"></div></th>
                        <th>Convenio<div class="resize-handle"></div></th>
                        <th>Paciente<div class="resize-handle"></div></th>
                        <th>Descripción<div class="resize-handle"></div></th>
                        <th>Total Items<div class="resize-handle"></div></th>
                        <th>Atributo<div class="resize-handle"></div></th>
                        <th>Estado<div class="resize-handle"></div></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="loading" class="loading-modal">
            <div class="spinner"></div>
            <span class="loading-text">Cargando...</span>
        </div>
    </div>

    <div class="imputar-toast-container" id="toastContainer"></div>

    <script type="module" src="pendientes.js"></script>
    <script type="module" src="resizeColumns.js"></script>
</body>
</html>

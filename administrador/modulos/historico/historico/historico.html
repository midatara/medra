<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargas - Medra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="cargas.css">
</head>
<body>
    <div class="cargar-main-container">
        <h1 class="cargar-title">Cargas</h1>

        <div class="cargar-search-container">
            <div class="cargar-search-row">
                <div class="cargar-form-group">
                    <label class="cargar-label" for="buscarEstado">Estado:</label>
                    <select id="buscarEstado">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="cargar-form-group">
                    <label class="cargar-label" for="buscarAdmision">Admisión:</label>
                    <input type="text" id="buscarAdmision" autocomplete="off">
                </div>
                <div class="cargar-form-group">
                    <label class="cargar-label" for="buscarPaciente">Paciente:</label>
                    <input type="text" id="buscarPaciente" autocomplete="off">
                </div>
            </div>

            <div class="filter-row" style="display:flex;align-items:center;gap:15px;margin:15px 0;">
                <div style="display:flex;align-items:center;gap:8px;">
                    <label style="font-weight:bold;white-space:nowrap;">Año:</label>
                    <select id="anioSelect" style="width:80px;padding:4px 6px;font-size:11px;border:1px solid #ddd;border-radius:4px;height:28px;"></select>
                </div>
                <div id="mesesContainer" class="meses-buttons" style="display:flex;gap:6px;flex-wrap:wrap;"></div>
            </div>
        </div>

        <div class="cargar-table-container">
            <table class="cargar-table" id="cargarTable">
                <thead>
                    <tr>
                        <th>ID_PACIENTE<div class="resize-handle"></div></th>
                        <th>PACIENTE<div class="resize-handle"></div></th>
                        <th>MEDICO<div class="resize-handle"></div></th>
                        <th>FECHA_CIRUGIA<div class="resize-handle"></div></th>
                        <th>PROVEEDOR<div class="resize-handle"></div></th>
                        <th>CODIGO_CLINICA<div class="resize-handle"></div></th>
                        <th>CODIGO_PROVEEDOR<div class="resize-handle"></div></th>
                        <th>CANTIDAD<div class="resize-handle"></div></th>
                        <th>PRECIO_UNITARIO<div class="resize-handle"></div></th>
                        <th>ATRIBUTO<div class="resize-handle"></div></th>
                        <th>OC<div class="resize-handle"></div></th>
                        <th>OC_MONTO<div class="resize-handle"></div></th>
                        <th>ESTADO<div class="resize-handle"></div></th>
                        <th>FECHA_RECEPCION<div class="resize-handle"></div></th>
                        <th>FECHA_CARGO<div class="resize-handle"></div></th>
                        <th>NUMERO_GUIA<div class="resize-handle"></div></th>
                        <th>NUMERO_FACTURA<div class="resize-handle"></div></th>
                        <th>FECHA_EMISION<div class="resize-handle"></div></th>
                        <th>FECHA_INGRESO<div class="resize-handle"></div></th>
                        <th>LOTE<div class="resize-handle"></div></th>
                        <th>FECHA_VENCIMIENTO<div class="resize-handle"></div></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="cargar-pagination">
            <div id="loadMoreContainer" style="display:none;"></div>
        </div>

        <div id="loading" class="loading-modal">
            <div class="spinner"></div>
            <span class="loading-text">Cargando...</span>
        </div>
    </div>

</body>
</html>

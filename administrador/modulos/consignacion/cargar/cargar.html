<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { 
            getFirestore, collection, getDocs, query, where, doc, 
            orderBy, getDoc, limit, startAfter 
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        
        window.firebaseModules = {
            initializeApp,
            getAuth, 
            onAuthStateChanged,
            setPersistence,
            browserSessionPersistence,
            getFirestore,
            collection,
            getDocs,
            query,
            where,
            doc,
            orderBy,
            getDoc,
            limit,
            startAfter
        };
    </script>
    <link rel="stylesheet" href="cargar.css">
</head>
<body>
    <div class="cargar-main-container">
        <h1 class="cargar-title">Cargar</h1>
        <div id="cargar-message"></div>

        <!-- Fila de Año + Botones de Meses -->
        <div class="cargar-year-month-row">
            <div class="cargar-form-group year-group">
                <label class="cargar-label" for="anioSelect">Año:</label>
                <select id="anioSelect" class="year-select"></select>
            </div>
            <div class="cargar-month-buttons">
                <button class="month-btn" data-mes="01">Ene</button>
                <button class="month-btn" data-mes="02">Feb</button>
                <button class="month-btn" data-mes="03">Mar</button>
                <button class="month-btn" data-mes="04">Abr</button>
                <button class="month-btn" data-mes="05">May</button>
                <button class="month-btn" data-mes="06">Jun</button>
                <button class="month-btn" data-mes="07">Jul</button>
                <button class="month-btn" data-mes="08">Ago</button>
                <button class="month-btn" data-mes="09">Sep</button>
                <button class="month-btn" data-mes="10">Oct</button>
                <button class="month-btn" data-mes="11">Nov</button>
                <button class="month-btn" data-mes="12">Dic</button>
            </div>
        </div>

        <!-- Buscadores -->
        <div class="cargar-search-row">
            <div class="cargar-form-group">
                <label class="cargar-label" for="buscarAdmision">Admisión:</label>
                <input type="text" id="buscarAdmision">
            </div>
            <div class="cargar-form-group">
                <label class="cargar-label" for="buscarEstado">Estado:</label>
                <input type="text" id="buscarEstado">
            </div>
            <div class="cargar-form-group">
                <label class="cargar-label" for="buscarPaciente">Paciente:</label>
                <input type="text" id="buscarPaciente">
            </div>
        </div>

        <!-- Tabla -->
        <div class="cargar-table-container">
            <table class="cargar-table" id="cargarTable">
                <thead>
                    <tr>
                        <th>Acciones<div class="resize-handle"></div></th>
                        <th>Estado<div class="resize-handle"></div></th>
                        <th>Fecha Carga<div class="resize-handle"></div></th>
                        <th>Referencia<div class="resize-handle"></div></th>
                        <th>ID<div class="resize-handle"></div></th>
                        <th>Código<div class="resize-handle"></div></th>
                        <th>Cantidad<div class="resize-handle"></div></th>
                        <th>Venta<div class="resize-handle"></div></th>
                        <th>Previsión<div class="resize-handle"></div></th>
                        <th>Admisión<div class="resize-handle"></div></th>
                        <th>Paciente<div class="resize-handle"></div></th>
                        <th>Médico<div class="resize-handle"></div></th>
                        <th>Fecha CX<div class="resize-handle"></div></th>
                        <th>Proveedor<div class="resize-handle"></div></th>
                        <th>Código<div class="resize-handle"></div></th>
                        <th>Descripción<div class="resize-handle"></div></th>
                        <th>Cantidad<div class="resize-handle"></div></th>
                        <th>Precio<div class="resize-handle"></div></th>
                        <th>Atributo<div class="resize-handle"></div></th>
                        <th>Total Item<div class="resize-handle"></div></th>
                        <th>Margen<div class="resize-handle"></div></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="cargar-pagination">
            <div id="loadMoreContainer" style="display: none;"></div>
        </div>

        <div id="loading" class="loading-modal">
            <div class="spinner"></div>
            <span class="loading-text">Cargando...</span>
        </div>
    </div>

    <div class="cargar-toast-container" id="toastContainer"></div>
    <script type="module" src="cargar.js"></script>
</body>
</html>

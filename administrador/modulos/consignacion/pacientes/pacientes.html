<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { 
            getFirestore, collection, getDocs, query, where, doc, 
            orderBy, getDoc, limit, startAfter 
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        
        window.firebaseModules = {
            initializeApp,
            getAuth, 
            onAuthStateChanged,
            setPersistence,
            browserSessionPersistence,
            getFirestore,
            collection,
            getDocs,
            query,
            where,
            doc,
            orderBy,
            getDoc,
            limit,
            startAfter
        };
    </script>
    <link rel="stylesheet" href="pacientes.css">
</head>
<body>
    <div class="pacientes-main-container">
        <h1 class="pacientes-title">Pacientes</h1>
        <div id="pacientes-message"></div>
        
        <div class="pacientes-search-container">
            <div class="pacientes-search-row">
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarEstado">Estado:</label>
                    <input type="text" id="buscarEstado" autocomplete="off">
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarPrevision">Previsión:</label>
                    <input type="text" id="buscarPrevision" autocomplete="off">
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarConvenio">Convenio:</label>
                    <input type="text" id="buscarConvenio" autocomplete="off">
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarAdmision">Admisión:</label>
                    <input type="text" id="buscarAdmision" autocomplete="off">
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarPaciente">Paciente:</label>
                    <input type="text" id="buscarPaciente" autocomplete="off">
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarMedico">Médico:</label>
                    <input type="text" id="buscarMedico" autocomplete="off">
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarProveedor">Proveedor:</label>
                    <input type="text" id="buscarProveedor" autocomplete="off">
                </div>
            </div>
            <div class="filter-row" style="display:flex;align-items:center;gap:15px;margin:15px 0; flex-wrap: wrap;">
                <div style="display:flex;align-items:center;gap:8px;">
                    <label style="font-weight:bold;white-space:nowrap;">Año:</label>
                    <select id="anioSelect" style="width:80px;padding:6px 8px;font-size:13px;border:1px solid #ccc;border-radius:4px;"></select>
                </div>
                <div id="mesesContainer" class="meses-buttons" style="display:flex;gap:6px;flex-wrap:wrap;"></div>
                <button id="btnCambiarEstado" class="modal-btn modal-btn-secondary" style="display:none; white-space:nowrap;">
                    Cambiar Estado
                </button>
            </div>
        </div>

        <div class="pacientes-table-container">
            <table class="pacientes-table" id="pacientesTable">
                <thead>
                    <tr>
                        <th style="width: 50px; min-width: 50px; max-width: 100px;">
                            <input type="checkbox" id="selectAll" title="Seleccionar todo">
                            <div class="resize-handle"></div>
                        </th>
                        <th>Fecha Ingreso<div class="resize-handle"></div></th>
                        <th>Estado<div class="resize-handle"></div></th>
                        <th>Previsión<div class="resize-handle"></div></th>
                        <th>Convenio<div class="resize-handle"></div></th>
                        <th>Admisión<div class="resize-handle"></div></th>
                        <th>Nombre Paciente<div class="resize-handle"></div></th>
                        <th>Médico<div class="resize-handle"></div></th>
                        <th>Fecha CX<div class="resize-handle"></div></th>
                        <th>Proveedor<div class="resize-handle"></div></th>
                        <th>Total Paciente<div class="resize-handle"></div></th>
                        <th>Cirugia<div class="resize-handle"></div></th>
                        <th>Atributo<div class="resize-handle"></div></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="pacientes-pagination">
            <div id="loadMoreContainer" style="display:none;"></div>
        </div>
        
        <div id="loading" class="loading-modal">
            <div class="spinner"></div>
            <span class="loading-text">Cargando...</span>
        </div>
    </div>

    <div class="pacientes-toast-container" id="toastContainer"></div>

    <div id="modalCambiarEstado" class="loading-modal" style="display:none; width:320px; height:auto; padding:20px;">
        <h3 style="margin:0 0 15px 0; font-size:14px;">Cambiar Estado</h3>
        <div style="margin-bottom:15px;">
            <label style="font-weight:bold; font-size:12px;">Nuevo estado:</label>
            <select id="nuevoEstadoSelect" style="width:100%; padding:6px; margin-top:5px; font-size:12px;">
                <option value="INGRESADO">INGRESADO</option>
                <option value="CARGADO">CARGADO</option>
                <option value="PENDIENTE">PENDIENTE</option>
                <option value="MODIFICAR">MODIFICAR</option>
                <option value="ERROR">ERROR</option>
            </select>
        </div>
        <div style="display:flex; gap:8px; justify-content:flex-end;">
            <button id="btnCancelarEstado" class="modal-btn modal-btn-secondary">Cancelar</button>
            <button id="btnGuardarEstado" class="modal-btn" style="background:#28a745; color:white;">Guardar</button>
        </div>
    </div>

    <div id="modalOverlay"></div>

    <script type="module" src="pacientes.js"></script>
    <script type="module" src="pacientes-reportes.js"></script>
</body>
</html>

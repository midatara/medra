<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { 
            getFirestore, collection, getDocs, query, where, doc, 
            orderBy, getDoc, limit, startAfter, updateDoc 
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        
        window.firebaseModules = {
            initializeApp,
            getAuth, 
            onAuthStateChanged,
            setPersistence,
            browserSessionPersistence,
            getFirestore,
            collection,
            getDocs,
            query,
            where,
            doc,
            orderBy,
            getDoc,
            limit,
            startAfter,
            updateDoc
        };
    </script>
    <link rel="stylesheet" href="pacientes.css">
</head>
<body>
    <div class="pacientes-main-container">
        <h1 class="pacientes-title">Pacientes</h1>
        <div id="pacientes-message"></div>
        
        <div class="pacientes-search-container">
            <div class="pacientes-search-row">
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarEstado">Estado:</label>
                    <select id="buscarEstado">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarPrevision">Previsión:</label>
                    <input type="text" id="buscarPrevision" autocomplete="off">
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarAdmision">Admisión:</label>
                    <input type="text" id="buscarAdmision" autocomplete="off">
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarPaciente">Paciente:</label>
                    <input type="text" id="buscarPaciente" autocomplete="off">
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarMedico">Médico:</label>
                    <input type="text" id="buscarMedico" autocomplete="off">
                </div>
                <div class="pacientes-form-group">
                    <label class="pacientes-label" for="buscarProveedor">Proveedor:</label>
                    <input type="text" id="buscarProveedor" autocomplete="off">
                </div>
            </div>

            <div class="filter-row">
                <div class="anio-selector">
                    <label>Año:</label>
                    <select id="anioSelect"></select>
                </div>
                <div id="mesesContainer" class="meses-buttons"></div>
                <div id="cambiarEstadoContainer">
                    <button id="btnCambiarEstado" class="modal-btn modal-btn-primary">Cambiar Estado</button>
                </div>
            </div>
        </div>

        <div class="pacientes-table-container">
            <table class="pacientes-table" id="pacientesTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Fecha Ingreso<div class="resize-handle"></div></th>
                        <th>Estado<div class="resize-handle"></div></th>
                        <th>Previsión<div class="resize-handle"></div></th>
                        <th>Convenio<div class="resize-handle"></div></th>
                        <th>Admisión<div class="resize-handle"></div></th>
                        <th>Nombre Paciente<div class="resize-handle"></div></th>
                        <th>Médico<div class="resize-handle"></div></th>
                        <th>Fecha CX<div class="resize-handle"></div></th>
                        <th>Proveedor<div class="resize-handle"></div></th>
                        <th>Total Paciente<div class="resize-handle"></div></th>
                        <th>Cirugía<div class="resize-handle"></div></th>
                        <th>Atributo<div class="resize-handle"></div></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="pacientes-pagination">
            <div id="loadMoreContainer" style="display:none;"></div>
        </div>
        
        <div id="loading" class="loading-modal">
            <div class="spinner"></div>
            <span class="loading-text">Cargando...</span>
        </div>
    </div>

    <!-- MODAL DE SELECCIÓN DE CIRUGÍA -->
    <div id="cirugiaModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h3>Seleccionar Cirugía</h3>
            <div id="cirugiaOptions" class="modal-body"></div>
            <div class="modal-footer">
                <button id="cancelarCirugia" class="modal-btn modal-btn-secondary">Cancelar</button>
                <button id="guardarCirugia" class="modal-btn modal-btn-primary">Guardar</button>
            </div>
        </div>
    </div>

    <!-- MODAL CAMBIAR ESTADO MASIVO -->
    <div id="cambiarEstadoModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h3>Cambiar Estado</h3>
            <div class="modal-body">
                <div class="form-group">
                    <label for="nuevoEstadoSelect">Seleccionar nuevo estado:</label>
                    <select id="nuevoEstadoSelect" class="modal-select">
                        <option value="INGRESADO">INGRESADO</option>
                        <option value="CARGADO">CARGADO</option>
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="MODIFICAR">MODIFICAR</option>
                        <option value="ERROR">ERROR</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelarEstado" class="modal-btn modal-btn-secondary">Cancelar</button>
                <button id="guardarEstado" class="modal-btn modal-btn-primary">Guardar</button>
            </div>
        </div>
    </div>

    <div class="pacientes-toast-container" id="toastContainer"></div>

    <!-- ESTILOS MEJORADOS (incluye modal mejorado) -->
    <style>
        /* === ESTILOS BASE DEL MODAL (mejorado) === */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h3 {
            margin: 0 0 16px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .close {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 28px;
            font-weight: 300;
            color: #aaa;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        .close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .modal-body {
            margin: 16px 0;
        }

        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 13px;
            color: #444;
        }

        .modal-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: all 0.2s;
        }
        .modal-select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* === ESTILOS ADICIONALES (mejorados) === */
        .cirugia-count {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-right: 5px;
            cursor: pointer;
        }
        .cirugia-count:hover {
            background: #bbdefb;
        }

        .row-selected {
            background-color: #e3f2fd !important;
        }

        .checkbox-cell {
            text-align: center;
            padding: 4px !important;
        }

        #selectAll {
            cursor: pointer;
        }

        /* === FILTRO AÑO + BOTONES MESES === */
        .filter-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .anio-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        .anio-selector label {
            font-weight: bold;
            font-size: 13px;
        }
        #anioSelect {
            width: 80px;
            padding: 6px 8px;
            font-size: 13px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #cambiarEstadoContainer {
            margin-left: auto;
            display: none;
        }
        #cambiarEstadoContainer button {
            padding: 6px 12px;
            font-size: 13px;
            white-space: nowrap;
        }
    </style>

    <script type="module" src="pacientes.js"></script>
    <script type="module" src="pacientes-reportes.js"></script>
</body>
</html>

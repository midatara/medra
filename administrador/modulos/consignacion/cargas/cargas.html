<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { 
            getFirestore, collection, getDocs, query, where, doc, 
            orderBy, getDoc, limit, startAfter 
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        
        window.firebaseModules = {
            initializeApp,
            getAuth, 
            onAuthStateChanged,
            setPersistence,
            browserSessionPersistence,
            getFirestore,
            collection,
            getDocs,
            query,
            where,
            doc,
            orderBy,
            getDoc,
            limit,
            startAfter
        };
    </script>
    <link rel="stylesheet" href="cargas.css">
</head>
<body>
    <div class="cargar-main-container">
        <h1 class="cargar-title">Cargar</h1>
        <div id="cargar-message"></div>
       
        <div class="cargar-search-container">
            <div class="cargar-search-row">
                <div class="cargar-form-group">
                    <label class="cargar-label" for="buscarEstado">Estado:</label>
                    <input type="text" id="buscarEstado" autocomplete="off">
                </div>
                <div class="cargar-form-group">
                    <label class="cargar-label" for="buscarAdmision">Admisión:</label>
                    <input type="text" id="buscarAdmision" autocomplete="off">
                </div>
                <div class="cargar-form-group">
                    <label class="cargar-label" for="buscarPaciente">Paciente:</label>
                    <input type="text" id="buscarPaciente" autocomplete="off">
                </div>
            </div>
            <div class="filter-row" style="display:flex;align-items:center;gap:15px;margin:15px 0;">
                <div style="display:flex;align-items:center;gap:8px;">
                    <label style="font-weight:bold;white-space:nowrap;">Año:</label>
                    <select id="anioSelect" style="width:80px;padding:6px 8px;font-size:13px;border:1px solid #ccc;border-radius:4px;"></select>
                </div>
                <div id="mesesContainer" class="meses-buttons" style="display:flex;gap:6px;flex-wrap:wrap;"></div>
            </div>
        </div>
        <div class="cargar-table-container">
            <table class="cargar-table" id="cargarTable">
                <thead>
                    <tr>
                        <th>Acciones<div class="resize-handle"></div></th>
                        <th>Estado<div class="resize-handle"></div></th>
                        <th>Fecha Carga<div class="resize-handle"></div></th>
                        <th>Referencia<div class="resize-handle"></div></th>
                        <th>ID<div class="resize-handle"></div></th>
                        <th>Código<div class="resize-handle"></div></th>
                        <th>Cantidad<div class="resize-handle"></div></th>
                        <th>Venta<div class="resize-handle"></div></th>
                        <th>Previsión<div class="resize-handle"></div></th>
                        <th>Admisión<div class="resize-handle"></div></th>
                        <th>Paciente<div class="resize-handle"></div></th>
                        <th>Médico<div class="resize-handle"></div></th>
                        <th>Fecha CX<div class="resize-handle"></div></th>
                        <th>Proveedor<div class="resize-handle"></div></th>
                        <th>Código<div class="resize-handle"></div></th>
                        <th>Descripción<div class="resize-handle"></div></th>
                        <th>Cantidad<div class="resize-handle"></div></th>
                        <th>Precio<div class="resize-handle"></div></th>
                        <th>Atributo<div class="resize-handle"></div></th>
                        <th>Total Item<div class="resize-handle"></div></th>
                        <th>Margen<div class="resize-handle"></div></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
       
        <div class="cargar-pagination">
            <div id="loadMoreContainer" style="display:none;"></div>
        </div>
       
        <div id="loading" class="loading-modal">
            <div class="spinner"></div>
            <span class="loading-text">Cargando...</span>
        </div>
    </div>
    <div class="cargar-toast-container" id="toastContainer"></div>
    <script type="module" src="cargas.js"></script>
</body>
</html>

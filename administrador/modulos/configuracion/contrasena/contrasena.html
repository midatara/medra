<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Datara Salud</title>
    <link rel="icon" href="../../../../img/logo_admin_v1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="contrasena.css">
</head>
<body>
    <div id="outer-container-crear">
        <div id="content-crear-usuario">
            <h1>Cambiar Contraseña</h1>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Contraseña Actual:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Contraseña Actual" autocomplete="off" required>
                        <i class="fas fa-eye toggle-password" data-target="currentPassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Nueva Contraseña" autocomplete="off" required minlength="8" maxlength="20">
                        <i class="fas fa-eye toggle-password" data-target="newPassword"></i>
                    </div>
                    <ul id="passwordRequirements" class="password-requirements">
                        <li id="req-length" class="invalid">Entre 8 y 20 caracteres</li>
                        <li id="req-uppercase" class="invalid">Al menos una letra mayúscula</li>
                        <li id="req-lowercase" class="invalid">Al menos una letra minúscula</li>
                        <li id="req-number" class="invalid">Al menos un número</li>
                        <li id="req-special" class="invalid">Al menos un carácter especial (!@#$%^&*+-(),.?":{}|<>)</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="repeatNewPassword">Repetir Nueva Contraseña:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="repeatNewPassword" name="repeatNewPassword" placeholder="Repetir Nueva Contraseña" autocomplete="off" required minlength="8" maxlength="20">
                        <i class="fas fa-eye toggle-password" data-target="repeatNewPassword"></i>
                    </div>
                    <span id="repeatMatch" class="match-indicator invalid">Las contraseñas deben coincidir</span>
                </div>
                <button type="submit" class="btn-crear">Cambiar Contraseña</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script type="module" src="contrasena.js"></script>
</body>
</html>

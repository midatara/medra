<!DOCTYPE html>
<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="lista.css">
</head>
<body>
    <div id="outer-container-lista">
        <div id="content-lista-usuarios">

            </div>
        </div>
    </div>

    <script type="module" src="lista.js"></script>
</body>
</html>

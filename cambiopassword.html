<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Medra</title>
    <link rel="icon" href="img/logo-principal/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        .header {
            background-color: #3A5795;
            color: white;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .panel {
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .panel h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .panel p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .input-wrapper {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
        }
        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #0d83d1;
            box-shadow: 0 0 8px rgba(13, 131, 209, 0.5);
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #0d83d1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover:not(:disabled) {
            background-color: #0c72b1;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .requirements {
            text-align: left;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .requirements ul {
            padding-left: 20px;
            margin: 5px 0;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            color: #3A5795;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Mi Datara - Medra</div>
    <div class="panel">
        <h2>Cambiar Contraseña</h2>
        <p>Ingresa tu nueva contraseña. Debe cumplir con los requisitos de seguridad.</p>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="password">Nueva Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" required>
                </div>
            </div>

            <div class="requirements">
                <ul>
                    <li>Entre 8 y 20 caracteres</li>
                    <li>Al menos una mayúscula</li>
                    <li>Al menos una minúscula</li>
                    <li>Al menos un número</li>
                    <li>Al menos un carácter especial: !@#$%^&*+-(),.?":{}|&lt;&gt;</li>
                </ul>
            </div>

            <button type="submit" class="btn" id="submitBtn">Cambiar Contraseña</button>
        </form>

        <div id="message"></div>
        <a href="index.html" class="back-link">Volver al inicio</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6JY7FaRqjZoN6OzbFHoIXxd-IJL3H-Ek",
            authDomain: "datara-salud.firebaseapp.com",
            projectId: "datara-salud",
            storageBucket: "datara-salud.firebasestorage.app",
            messagingSenderId: "198886910481",
            appId: "1:198886910481:web:abbc345203a423a6329fb0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');
        const mode = urlParams.get('mode');

        const form = document.getElementById('changePasswordForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Validar que el enlace sea correcto
        if (!oobCode || mode !== 'resetPassword') {
            showMessage('Enlace inválido o expirado.', 'error');
            submitBtn.disabled = true;
            return;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Las contraseñas no coinciden.', 'error');
                return;
            }

            if (!validatePassword(password)) {
                showMessage('La contraseña no cumple con los requisitos.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Cambiando...';
            showMessage('Procesando cambio de contraseña...', 'loading');

            try {
                await confirmPasswordReset(auth, oobCode, password);
                showMessage('¡Contraseña cambiada con éxito! Redirigiendo...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                let msg = 'Error al cambiar la contraseña.';
                if (error.code === 'auth/expired-action-code') {
                    msg = 'El enlace ha expirado. Solicita uno nuevo.';
                } else if (error.code === 'auth/invalid-action-code') {
                    msg = 'Enlace inválido. Solicita uno nuevo.';
                }
                showMessage(msg, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cambiar Contraseña';
            }
        });

        function validatePassword(password) {
            const minLength = 8;
            const maxLength = 20;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*+\-(),.?":{}|<>]/.test(password);

            return password.length >= minLength &&
                   password.length <= maxLength &&
                   hasUpperCase &&
                   hasLowerCase &&
                   hasNumber &&
                   hasSpecialChar;
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
        }
    </script>
</body>
</html>

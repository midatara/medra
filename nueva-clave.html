<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - MiDatara Salud</title>
    <link rel="icon" href="img/logo-principal/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f0f2f5;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        #outer-container-crear {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #f0f2f5;
            overflow-y: auto;
            overflow-x: hidden;
            width: 100%;
        }

        #content-crear-usuario {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        #content-crear-usuario h1 {
            color: #3A5795;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        #changePasswordForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            font-size: 12px;
            margin-bottom: 2px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
        }

        .input-icon::after {
            content: '';
            position: absolute;
            left: 28px;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 8px 8px 8px 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 13px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3A5795;
            box-shadow: 0 0 8px rgba(58, 87, 149, 0.5);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            cursor: pointer;
            z-index: 1;
        }

        .toggle-password:hover {
            color: #3A5795;
        }

        .password-requirements {
            list-style: none;
            padding: 5px 0 0 0;
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #333;
        }

        .password-requirements li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .password-requirements li::before {
            content: '✗';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            color: #721c24;
            font-weight: bold;
        }

        .password-requirements li.valid::before {
            content: '✓';
            color: #155724;
        }

        .password-requirements li.invalid::before {
            content: '✗';
            color: #721c24;
        }

        .match-indicator {
            font-size: 12px;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .match-indicator::before {
            content: '✗';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            color: #721c24;
            font-weight: bold;
        }

        .match-indicator.valid::before {
            content: '✓';
            color: #155724;
        }

        .match-indicator.invalid::before {
            content: '✗';
            color: #721c24;
        }

        .btn-crear {
            width: 100%;
            max-width: 250px;
            padding: 12px 24px;
            background-color: #3A5795;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px auto 0;
            align-self: center;
        }

        .btn-crear:hover:not(:disabled) {
            background-color: #2a4373;
        }

        .btn-crear:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #message.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
            color: #3A5795;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            #content-crear-usuario {
                padding: 15px;
            }

            .form-group input {
                font-size: 12px;
            }

            .btn-crear {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="outer-container-crear">
        <div id="content-crear-usuario">
            <h1>Cambiar Contraseña</h1>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <div class="input-wrapper">
                        <i class Ea fa-lock input-icon"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Nueva Contraseña" autocomplete="off" required minlength="8" maxlength="20">
                        <i class="fas fa-eye toggle-password" data-target="newPassword"></i>
                    </div>
                    <ul id="passwordRequirements" class="password-requirements">
                        <li id="req-length" class="invalid">Entre 8 y 20 caracteres</li>
                        <li id="req-uppercase" class="invalid">Al menos una letra mayúscula</li>
                        <li id="req-lowercase" class="invalid">Al menos una letra minúscula</li>
                        <li id="req-number" class="invalid">Al menos un número</li>
                        <li id="req-special" class="invalid">Al menos un carácter especial (!@#$%^&*+-(),.?":{}|<>)</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="repeatNewPassword">Repetir Nueva Contraseña:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="repeatNewPassword" name="repeatNewPassword" placeholder="Repetir Nueva Contraseña" autocomplete="off" required minlength="8" maxlength="20">
                        <i class="fas fa-eye toggle-password" data-target="repeatNewPassword"></i>
                    </div>
                    <span id="repeatMatch" class="match-indicator invalid">Las contraseñas deben coincidir</span>
                </div>
                <button type="submit" class="btn-crear">Cambiar Contraseña</button>
            </form>
            <div id="message"></div>
            <a href="index.html" class="back-link">← Volver al inicio de sesión</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, updatePassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6JY7FaRqjZoN6OzbFHoIXxd-IJL3H-Ek",
            authDomain: "datara-salud.firebaseapp.com",
            projectId: "datara-salud",
            storageBucket: "datara-salud.firebasestorage.app",
            messagingSenderId: "198886910481",
            appId: "1:198886910481:web:abbc345203a423a6329fb0",
            measurementId: "G-MLYVTZPPLD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const form = document.getElementById('changePasswordForm');
        const message = document.getElementById('message');
        const changePasswordBtn = document.querySelector('.btn-crear');
        const newPasswordInput = document.getElementById('newPassword');
        const repeatNewPasswordInput = document.getElementById('repeatNewPassword');
        const repeatMatchIndicator = document.getElementById('repeatMatch');

        // Obtener correo desde localStorage
        const resetEmail = localStorage.getItem('resetEmail');
        if (!resetEmail) {
            showMessage('Acceso no autorizado. Vuelve al inicio.', 'error');
            setTimeout(() => window.location.href = 'index.html', 2000);
            throw new Error('No email in localStorage');
        }

        function validatePassword(password) {
            const minLength = 8;
            const maxLength = 20;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[!@#$%^&*+\-(),.?":{}|<>]/.test(password);

            return {
                length: password.length >= minLength && password.length <= maxLength,
                uppercase: hasUpperCase,
                lowercase: hasLowerCase,
                number: hasNumber,
                special: hasSpecialChar,
                error: !password.length ? 'Por favor, ingrese una contraseña.' :
                        password.length < minLength || password.length > maxLength ? 'La contraseña debe tener entre 8 y 20 caracteres.' :
                        !hasUpperCase ? 'La contraseña debe contener al menos una letra mayúscula.' :
                        !hasLowerCase ? 'La contraseña debe contener al menos una letra minúscula.' :
                        !hasNumber ? 'La contraseña debe contener al menos un número.' :
                        !hasSpecialChar ? 'La contraseña debe contener al menos un carácter especial (!@#$%^&*+-(),.?":{}|<>).' : null
            };
        }

        function updatePasswordRequirements(password) {
            const validation = validatePassword(password);
            document.getElementById('req-length').classList.toggle('valid', validation.length);
            document.getElementById('req-length').classList.toggle('invalid', !validation.length);
            document.getElementById('req-uppercase').classList.toggle('valid', validation.uppercase);
            document.getElementById('req-uppercase').classList.toggle('invalid', !validation.uppercase);
            document.getElementById('req-lowercase').classList.toggle('valid', validation.lowercase);
            document.getElementById('req-lowercase').classList.toggle('invalid', !validation.lowercase);
            document.getElementById('req-number').classList.toggle('valid', validation.number);
            document.getElementById('req-number').classList.toggle('invalid', !validation.number);
            document.getElementById('req-special').classList.toggle('valid', validation.special);
            document.getElementById('req-special').classList.toggle('invalid', !validation.special);
        }

        function updateRepeatMatchIndicator() {
            const newPassword = newPasswordInput.value;
            const repeatNewPassword = repeatNewPasswordInput.value;
            const isMatch = newPassword === repeatNewPassword && newPassword.length > 0;
            repeatMatchIndicator.classList.toggle('valid', isMatch);
            repeatMatchIndicator.classList.toggle('invalid', !isMatch);
        }

        newPasswordInput.addEventListener('input', () => {
            updatePasswordRequirements(newPasswordInput.value);
            updateRepeatMatchIndicator();
        });

        repeatNewPasswordInput.addEventListener('input', updateRepeatMatchIndicator);

        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                toggle.classList.toggle('fa-eye', !isPassword);
                toggle.classList.toggle('fa-eye-slash', isPassword);
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const repeatNewPassword = repeatNewPasswordInput.value;

            if (!newPassword || !repeatNewPassword) {
                showMessage('Por favor, complete todos los campos.', 'error');
                return;
            }

            if (newPassword !== repeatNewPassword) {
                showMessage('Las contraseñas no coinciden.', 'error');
                return;
            }

            const validation = validatePassword(newPassword);
            if (validation.error) {
                showMessage(validation.error, 'error');
                return;
            }

            changePasswordBtn.disabled = true;
            changePasswordBtn.textContent = 'Cambiando...';
            showMessage('Actualizando contraseña...', 'loading');

            try {
                // Iniciar sesión con el correo (requerido para updatePassword)
                const userCredential = await signInWithEmailAndPassword(auth, resetEmail, 'temporal-password-not-needed');
                // Nota: Firebase permite signIn solo si el usuario existe, pero como venimos del código, confiamos.

                const user = userCredential.user;
                await updatePassword(user, newPassword);

                showMessage('¡Contraseña cambiada con éxito!', 'success');
                localStorage.removeItem('resetEmail'); // Limpiar

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                if (error.code === 'auth/wrong-password') {
                    showMessage('Error de autenticación. Intenta de nuevo.', 'error');
                } else if (error.code === 'auth/too-many-requests') {
                    showMessage('Demasiados intentos. Espera un momento.', 'error');
                } else {
                    showMessage('Error: ' + error.message, 'error');
                }
                resetButtonState();
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
            if (type !== 'loading') {
                setTimeout(() => { message.style.display = 'none'; }, 5000);
            }
        }

        function resetButtonState() {
            changePasswordBtn.disabled = false;
            changePasswordBtn.textContent = 'Cambiar Contraseña';
        }

        // Inicializar validación
        updatePasswordRequirements('');
        updateRepeatMatchIndicator();
    </script>
</body>
</html>

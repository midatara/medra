<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Medra</title>
    <link rel="icon" href="img/medra/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-100px);
        }
        .header {
            background-color: #3A5795;
            color: white;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .login-panel {
            width: 500px;
            margin: 30px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .login-panel h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: normal;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: normal;
        }
        .input-wrapper {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
        }
        .input-icon::after {
            content: '';
            position: absolute;
            left: 28px;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 8px 8px 8px 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            border-color: #0d83d1;
            box-shadow: 0 0 8px rgba(13, 131, 209, 0.5);
            outline: none;
        }
        .btn-conectar {
            width: 100%;
            padding: 10px;
            background-color: #0d83d1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .btn-conectar:hover:not(:disabled) {
            background-color: #0c72b1;
        }
        .btn-conectar:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .change-link {
            margin-top: 10px;
            text-align: left;
        }
        .change-link a {
            color: #3A5795;
            text-decoration: none;
            font-size: 12px;
        }
        .change-link a:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .footer {
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 12px;
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            margin-top: auto;
        }
        .footer a {
            color: #3A5795;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Medra</div>
    <main>
        <div class="login-panel">
            <h2>Ingrese a Medra</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="Nombre de Usuario" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Clave</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Clave" autocomplete="off" required>
                    </div>
                    <div id="capsWarning" style="display:none; color:#b60000; font-size:12px; margin-top:5px;">⚠️ La tecla MAYÚS está activada</div>
                </div>

                <div id="attemptsInfo" style="color:#b60000; font-size:12px; margin-bottom:10px; display:none;"></div>

                <div class="form-group">
                    <input type="submit" value="Ingresar" class="btn-conectar" id="loginBtn">
                </div>
                <div class="change-link">
                    <a href="cambiar-clave.html">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
            <div id="message"></div>
        </div>
    </main>

    <footer class="footer">
        © 2025 Medra de Mi Datara · Real Agency | Transformando datos en realidades digitales | <a href="#">Contacto</a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6JY7FaRqjZoN6OzbFHoIXxd-IJL3H-Ek",
            authDomain: "datara-salud.firebaseapp.com",
            projectId: "datara-salud",
            storageBucket: "datara-salud.firebasestorage.app",
            messagingSenderId: "198886910481",
            appId: "1:198886910481:web:abbc345203a423a6329fb0",
            measurementId: "G-MLYVTZPPLD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        setPersistence(auth, browserSessionPersistence);

        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const capsWarning = document.getElementById("capsWarning");
        const attemptsInfo = document.getElementById("attemptsInfo");

        let attempts = Number(localStorage.getItem("loginAttempts") || 0);
        const maxAttempts = 5;

        function updateAttemptsMessage() {
            if (attempts > 0 && attempts < maxAttempts) {
                attemptsInfo.style.display = "block";
                attemptsInfo.textContent = `Te quedan ${maxAttempts - attempts} intentos antes de bloquearse.`;
            } else if (attempts >= maxAttempts) {
                attemptsInfo.style.display = "block";
                attemptsInfo.textContent = "❌ Has superado el máximo de intentos.";
                loginBtn.disabled = true;
            }
        }

        updateAttemptsMessage();

        usernameInput.addEventListener("input", (e) => {
            const val = e.target.value;
            const regex = /^[a-zA-Z0-9._-]+$/;
            e.target.style.borderColor = regex.test(val) ? "#ccc" : "red";
        });

        passwordInput.addEventListener("paste", (e) => e.preventDefault());
        passwordInput.addEventListener("copy", (e) => e.preventDefault());
        passwordInput.addEventListener("cut", (e) => e.preventDefault());

        passwordInput.addEventListener("keyup", (e) => {
            capsWarning.style.display = e.getModifierState("CapsLock") ? "block" : "none";
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                form.reset();
                message.style.display = 'none';
            }
        });

        form.addEventListener('submit', async (e) => {
            if (attempts >= maxAttempts) {
                e.preventDefault();
                showMessage("Has sido bloqueado temporalmente.", "error");
                return;
            }

            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showMessage('Por favor, complete todos los campos.', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.value = 'Ingresando...';
            showMessage('Verificando credenciales...', 'loading');

            try {
                const q = query(collection(db, 'users'), where('username', '==', username));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    attempts++;
                    localStorage.setItem("loginAttempts", attempts);
                    updateAttemptsMessage();
                    showMessage('Usuario no encontrado.', 'error');
                    resetLoginState();
                    return;
                }

                const userData = querySnapshot.docs[0].data();
                const email = userData.email;
                const category = userData.category;

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (user) {
                    localStorage.setItem("loginAttempts", 0);
                    form.reset();
                    showMessage('Credenciales correctas. Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = `${category.toLowerCase()}/menu.html`;
                    }, 1500);
                }
            } catch (error) {
                attempts++;
                localStorage.setItem("loginAttempts", attempts);
                updateAttemptsMessage();

                if (attempts >= maxAttempts) {
                    loginBtn.disabled = true;
                    showMessage("Has sido bloqueado por demasiados intentos.", "error");
                    return;
                }

                if (error.code === 'auth/wrong-password') {
                    showMessage('Contraseña incorrecta.', 'error');
                } else if (error.code === 'auth/user-not-found') {
                    showMessage('Usuario no encontrado.', 'error');
                } else {
                    showMessage('Error al iniciar sesión: ' + error.message, 'error');
                }

                resetLoginState();
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
        }

        function resetLoginState() {
            loginBtn.disabled = false;
            loginBtn.value = 'Ingresar';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
